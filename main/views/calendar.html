{% extends "base.html" %}
{% block contents %}
<table>
    <caption>
    <a href="/list/{{prev_month}}">&lt;</a>&emsp;{{year}}年{{month}}月の予定&emsp;<a href="/list/{{next_month}}">&gt;</a>
    </caption>
	<thead>
		<tr>
			<th class="sunday">日</th>
			<th>月</th>
            <th>火</th>
			<th>水</th>
			<th>木</th>
			<th>金</th>
			<th class="saturday">土</th>
		</tr>
    </thead>
    <tbody>
        {% for w in days %}
		<tr>
            {% for d in w %}
			<td>
                {% if d != 0 %}
                {{d}}
                {% else %}
                &emsp;
                {% endif %}
            </td>
            {% endfor %}
		</tr>
        {% endfor %}
	</tbody>
</table>
{% endblock %}
