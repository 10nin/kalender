<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>{{title}}</title>
</head>
<body>
<div class="control_button"><a href="/list/{{prev_month}}">&lt;</a>&emsp;&emsp; {{year}}年{% if month < 10
    %}&ensp;{% endif %}{{month}}月の予定
    &emsp;
    &emsp;<a href="/list/{{next_month}}">&gt;</a></div>
<table>
	<tbody>
		<tr>
			<th colspan="2" class="cell_head sunday">日</th>
			<th colspan="2" class="cell_head">月</th>
            <th colspan="2" class="cell_head">火</th>
			<th colspan="2" class="cell_head">水</th>
			<th colspan="2" class="cell_head">木</th>
			<th colspan="2" class="cell_head">金</th>
			<th colspan="2" class="cell_head saturday">土</th>
		</tr>
        {% for w in days %}
		<tr>
            {% for d in w %}
			<td colspan="2" class="cell_base day_cell">
                {% if d != 0 %}
                {{d}}
                {% else %}
                &emsp;
                {% endif %}
            </td>
            {% endfor %}
		</tr>
        <tr>
            {% for _ in w %}
            <td class="cell_base grp_cell_left">&emsp;</td>
            <td class="cell_base grp_cell_right">&emsp;</td>
            {% endfor %}
        </tr>
        {% endfor %}
	</tbody>
</table>
</body>
</html>
