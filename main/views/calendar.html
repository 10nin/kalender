<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>{{title}}</title>
</head>
<body>
<div class="control_button">&lt;&nbsp;&nbsp; {{month}}月の予定 &nbsp;&nbsp;&gt;</div>
<table>
	<tbody>
		<tr>
			<th colspan="2" class="sunday">日</th>
			<th colspan="2">月</th>
			<th colspan="2">火</th>
			<th colspan="2">水</th>
			<th colspan="2">木</th>
			<th colspan="2">金</th>
			<th colspan="2" class="saturday">土</th>
		</tr>
        {% for w in days %}
		<tr>
            {% for d in w %}
			<td colspan="2" class="day_cell">{{d}}</td>
            {% endfor %}
		</tr>
        <tr>
            {% for _ in w %}
            <td class="grp_cell">&nbsp;</td>
            <td class="grp_cell">&nbsp;</td>
            {% endfor %}
        </tr>
        {% endfor %}
	</tbody>
</table>
</body>
</html>
